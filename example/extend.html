<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试继承</title>
</head>
<body>

</body>
<script>
    function SuperType(){
        this.name = 'bbb';
    }
    SuperType.prototype.getSuperValue = function(){
        console.log(this.name);
        return this;
    }
    function SubType(){
        this.name1 = 'aaa';
    }
    //继承
    SubType.prototype = new SuperType();
    SubType.prototype.getSubValue = function(){
        console.log(this.name1);
    }
    var instance = new SubType();

    instance.getSuperValue().getSubValue();

</script>
</html>
