<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>递归调用</title>
</head>
<body>

</body>
<script>
    console.log(countNum(3));
    function countNum(num){
        if(num < 1){
            return 1;
        }else{
            return num * arguments.callee(num-1);
        }
    }
</script>
